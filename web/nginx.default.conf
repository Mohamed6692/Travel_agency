server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html;

    client_max_body_size 200M;

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    location /static {
        expires 1y;
        add_header Cache-Control "public";
    }

    location /api {
        proxy_pass http://server:5001;
    }

    location /image {
        proxy_pass http://server:5001/image;
    }
    
    location /audio {
        proxy_pass http://server:5001/audio;
    }
    
    location /video {
        proxy_pass http://server:5001/video;
    }

    location /file {
        proxy_pass http://server:5001/file;
    }
}